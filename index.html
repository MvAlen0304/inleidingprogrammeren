<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Makeover gamee!</h1>
    </header>
    <section class="characterFace">
        <img id="face" src="./img/SVG/faceLight.svg" alt="">
        <img id="eyes" src="./img/SVG/eyesGreen.svg" alt="">
        <img id="lashes" src="./img/SVG/lash.svg" alt="">
        <img id="eyebrow" src="./img/SVG/eyebrow1.svg" alt="">
        <img id="mouth" src="./img/SVG/mouthThin.svg" alt="">
    </section>
    <section>
        <ul>
            <li><button id="faceExpand">Skin tone</button></li>
            <li><button id="eyeExpand">Eye color</button></li>
            <li><button id="lashExpand">Lashes</button></li>
            <li><button id="browExpand">Eyebrows</button></li>
            <li><button id="mouthExpand">Lips</button></li>
            <li><button id="hairExpand">Hair</button></li>
        </ul>
    </section>
    <section class="faceBtns">
        <ul>
        <li><button id="lightBtn"></button></li>
        <li><button id="mediumLBtn"></button></li>
        <li><button id="mediumDBtn"></button></li>
        <li><button id="darkBtn"></button></li>
        </ul>
    </section>
    <section class="eyeBtns">
        <li><button id="eyeBlue"></button></li>
        <li><button id="eyeGreen"></button></li>
        <li><button id="eyeBrown"></button></li>
    </section>
    <section class="lashBtns">
        <li><button id="lashLong"></button></li>
        <li><button id="eyeliner"></button></li>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
