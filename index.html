<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Makeover game!</h1>
    </header>
    <section class="toggles">
        <details>
            <summary>Skin tone</summary>
            <section class="faceBtns">
                <ul>
                    <li><button id="faceLight"></button></li>
                    <li><button id="faceLightM"></button></li>
                    <li><button id="faceDarkM"></button></li>
                    <li><button id="faceDark"></button></li>
                </ul>
            </section>
        </details>
        <details>
            <summary>Eyes</summary>
            <section class="eyeBtns">
                <ul>
                    <li><button style="background-color: #729AD1;" id="eyesBlue">Blue</button></li>
                    <li><button style="background-color: #709A7B;" id="eyesGreen">Green</button></li>
                    <li><button style="background-color: #5D4020; color: white;" id="eyesBrown">Brown</button></li>
                </ul>
            </section>
        </details>
        <details>
            <summary>Lashes</summary>
            <section class="lashBtns">
                <ul>
                    <li><button id="lash">Lashes</button></li>
                    <li><button id="eyeliner">Eyeliner</button></li>
                </ul>
            </section>
        </details>
        <details>
            <summary>Eyebrows</summary>
            <section class="eyebrowBtns">
                <ul>
                    <li><button id="eyebrow1">Regular eyebrows</button></li>
                    <li><button id="eyebrowPointy">Pointy eyebrows</button></li>
                    <li><button id="eyebrowSlit">Eyebrow with a slit</button></li>
                </ul>
            </section>
        </details>
        <details>
            <summary>Lips</summary>
            <section class="mouthBtns">
                <ul>
                    <li><button id="mouthThin">Thin lips</button></li>
                    <li><button id="mouthFull">Full lips</button></li>
                </ul>
            </section>
        </details>
        <details>
            <summary>Hair</summary>
            <section class="hairColor">
                <ul>
                    <li><button id="brownHair"></button></li>
                    <li><button id="blondHair"></button></li>
                    <li><button id="redHair"></button></li>
                </ul>
            </section>
            <section class="hairBtns">
                <ul class="hairBrown" style="display: none;">
                    <!-- https://stackoverflow.com/questions/8683528/embed-image-in-a-button-element -->
                    <li><button
                            style="background: url(./img/SVG/hairStraightGirlBrown.svg); background-repeat: no-repeat; background-color: white;"
                            id="hairStraightGirlBrown"></button></li>
                    <li><button
                            style="background: url(./img/SVG/hairStraightBoyBrown.svg); background-repeat: no-repeat; background-color: white;"
                            id="hairStraightBoyBrown"></button></li>
                    <li><button
                            style="background: url(./img/SVG/hairCurlyGirlBrown.svg); background-repeat: no-repeat; background-color: white;"
                            id="hairCurlyGirlBrown"></button></li>
                    <li><button
                            style="background: url(./img/SVG/hairCurlyBoyBrown.svg); background-repeat: no-repeat; background-color: white;"
                            id="hairCurlyBoyBrown"></button></li>
                </ul>
                <ul class="hairBlond" style="display: none;">
                    <li><button
                            style="background: url(./img/SVG/hairStraightGirlBlond.svg); background-repeat: no-repeat; background-color: white;"
                            id="hairStraightGirlBlond"></button></li>
                    <li><button
                            style="background: url(./img/SVG/hairStraightBoyBlond.svg); background-repeat: no-repeat; background-color: white;"
                            id="hairStraightBoyBlond"></button></li>
                    <li><button
                            style="background: url(./img/SVG/hairCurlyGirlBlond.svg); background-repeat: no-repeat; background-color: white;"
                            id="hairCurlyGirlBlond"></button></li>
                    <li><button
                            style="background: url(./img/SVG/hairCurlyBoyBlond.svg); background-repeat: no-repeat; background-color: white;"
                            id="hairCurlyBoyBlond"></button></li>
                </ul>
                <ul class="hairRed" style="display: none;">
                    <li><button
                            style="background: url(./img/SVG/hairStraightGirlRed.svg); background-repeat: no-repeat; background-color: white;"
                            id="hairStraightGirlRed"></button></li>
                    <li><button
                            style="background: url(./img/SVG/hairStraightBoyRed.svg); background-repeat: no-repeat; background-color: white;"
                            id="hairStraightBoyRed"></button></li>
                    <li><button
                            style="background: url(./img/SVG/hairCurlyGirlRed.svg); background-repeat: no-repeat; background-color: white;"
                            id="hairCurlyGirlRed"></button></li>
                    <li><button
                            style="background: url(./img/SVG/hairCurlyBoyRed.svg); background-repeat: no-repeat; background-color: white;"
                            id="hairCurlyBoyRed"></button></li>
                </ul>
            </section>
        </details>
    </section>
    <section class="characterFace">
        <img id="face" src="./img/SVG/faceLight.svg" alt="">
        <img id="eyes" src="./img/SVG/eyesGreen.svg" alt="">
        <img id="lashes" src="./img/SVG/lash.svg" alt="">
        <img id="eyebrow" src="./img/SVG/eyebrow1.svg" alt="">
        <img id="mouth" src="./img/SVG/mouthThin.svg" alt="">
        <img id="hair" src="./img/SVG/hairStraightGirlBrown.svg" alt="">
    </section>

    <script src="scripts.js"></script>
</body>

</html>
